<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>BookShelfApp</title>
  </head>
  <body>
    <header>
      <h1 class="head-top">BookShelf Apps</h1>
    </header>
    <main>
      <!-- inputan -->
      <section class="input-section card">
        <h2>Masukkan Buku Baru</h2>
        <form id="formInputBook">
          <div id="frame">
            <div class="input-book">
              <input id="inputBookTitle" name="Judul" type="text" required />
              <label for="inputBookTitle">Judul</label>
            </div>
            <div class="input-book">
              <input id="inputBookAuthor" type="text" name="Penulis" required />
              <label for="inputBookAuthor">Penulis</label>
            </div>
            <div class="input-book">
              <input id="inputBookYear" type="number" name="Tahun" required />
              <label for="inputBookYear">Tahun</label>
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input id="inputBookIsComplete" type="checkbox" />
            </div>
            <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
          </div>
        </form>
      </section>

      <!-- search -->
      <section class="search-section card">
        <h2>Filter Buku</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Search Judul</label>
          <input id="searchBookTitle" type="text" name="Judul" />
        </form>
      </section>

      <!-- rak belum dibaca -->
      <section class="book-shelf card">
        <h2>Belum Selesai Dibaca</h2>
        <div id="incompleteBook" class="book-list">
          <!-- <article class="book-item">
            <h3>Judul :</h3>
            <p>Penulis :</p>
            <p>Tahun :</p>
            <button class="green">Belum Selesai Dibaca</button>
            <button class="red">Hapus Buku</button>
          </article> -->
        </div>
      </section>

      <!-- rak sudah dibaca -->
      <section class="book-shelf card">
        <h2>Selesai Dibaca</h2>
        <div id="completeBook" class="book-list"></div>
      </section>
    </main>
    <script src="DOM.js"></script>
  </body>
</html>
